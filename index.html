<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Game Mario</title>
</head>
<body>
  
    <div class="game-board">
<div class="counter">00000</div>
<img src="imagens/clouds.png" class="cloud">
<img src="imagens/mario.gif" class="mario">
<img src="imagens/pipe.png" class="pipe">
<!-- <img src="imagens/missil.png" class="missel"> -->


    </div>


<div class="game-over-container">

	<div class="score">Score: <span class="score-value">0</span></div>

    </div>

    
     <audio src="audio/theme song.mp3" autoplay loop></audio>
     <audio id="jumpSound" src="audio/jump.mp3"></audio>

</body>
</html>
